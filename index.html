<body onload="clear()">

    <div class = "calc">
        
        <div>
            <div id = "conta">0</div>
        </div>

        <div class = "tela" >
            <div id = "input">
                0

        </div>

       
            <button type="button" class = "button" onclick="clearDisplay()" id = "cinzaclaro">C</button>

            <button type="button" class = "button" onclick="appendNumber('4')" id = "cinzaescuro">4</button>
            <button type="button" class = "button" onclick="appendNumber('5')" id = "cinzaescuro">5</button>
            <button type="button" class = "button" onclick="appendNumber('6')" id = "cinzaescuro">6</button>

            <button type="button" class = "button" onclick="appendNumber('2')" id = "cinzaescuro">2</button>
            <button type="button"    class = "button" onclick="appendNumber('3')" id = "cinzaescuro">3</button>
            <button type="button" class = "button" onclick="appendOperation('+')" id = "azul">+</button>
        
            <button type="button" class = "button" onclick="appendNumber('.')" id = "cinzaescuro">.</button>
            <button type="button" class = "button" onclick="appendNumber('0')" id = "cinzaescuro">0</button>
